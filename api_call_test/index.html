<header>
  <h1>WORD SPRINT</h1>

  <div id="wrapper">

      <div id="trackers">

        <div id="word2">

        </div>

            <h3 id="nextwordhere"></h3>
          </div>

            <h3>Score Multiplier:&nbsp</h3>

          </div>
        </div>
      </div>
    </div>

<footer></footer>
